trigger:
  branches:
    include:
      - 'master'

  paths:
    exclude:
      - '/**/*.md'
      - '/**/*.markdown'
      - '/**/*.erb'

pr:
  branches:
    include:
      - '*'

  paths:
    exclude:
      - '/**/*.md'

jobs:
  - template: ./ci.yml
    parameters:
      goVersions:
        - value: '1.16.2'
          ymlSafeName: '1_16_2'

      vmImages:
        - value: 'ubuntu-20.04'
          ymlSafeName: ubuntu_20_04

  - job: "Tests"
    displayName: "Unit Test"
    timeoutInMinutes: 15
    steps:
      - bash: |
          #!/usr/bin/env bash
          go version
          cd "$BUILD_SOURCESDIRECTORY"
          make test
        displayName: 'Run Unit Tests'
